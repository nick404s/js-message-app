<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer"
     />
    <style>
        .row {
            margin-top: 25vh;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-display" class="card-panel hide">
                <h2></h2>
                <div>
                    <a href="./index.html">Create your own encrypted message</a>
                </div>
            </div>
            <div id="message-form" class="card-panel">
               <form action="">
                <label>Enter a Message</label>
                <input id="message-input" value="">
                <button class="btn">Create</button>
               </form> 
            </div>
            <div id="link-form" class="card-panel hide">
                <div>Share this link with a friend</div>
                <input id="link-input" type="text">
            </div>
        </div>   
    </div>

    <script src="index.js"></script>
</body>
</html>
